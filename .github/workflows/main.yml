jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure Pages
        uses: actions/configure-pages@v5  # ğŸ†™ å…³é”®å‡çº§

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3  # ğŸ†™ ä¿®å¤ä¾èµ–é“¾
        with:
          path: './dist'
          retention-days: 3  # ğŸ†• ä¼˜åŒ–åˆ¶å“ä¿ç•™ç­–ç•¥

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4  # ğŸ†™ åŒ¹é…æœ€æ–°è§„èŒƒ
