name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # âœ… å‡çº§è‡³ç¨³å®šç‰ˆ

      - name: Set up Node.js
        uses: actions/setup-node@v4  # âœ… æ›´æ–°ç‰ˆæœ¬
        with:
          node-version: '20.x'  # âœ… å‡çº§è‡³LTSç‰ˆæœ¬
          cache: 'npm'  # ğŸ†• æ–°å¢ç¼“å­˜ä¾èµ–åŠŸèƒ½
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci  # âœ… æ›´å®‰å…¨çš„ä¾èµ–å®‰è£…æ–¹å¼

      - name: Build
        run: npm run build

      - name: Configure Pages
        uses: actions/configure-pages@v4  # âœ… é‡è¦å‡çº§

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2  # âœ… æœ€æ–°ç‰ˆæœ¬
        with:
          path: './dist'
          retention-days: 3  # ğŸ†• æ·»åŠ åˆ¶å“ä¿ç•™ç­–ç•¥

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  # âœ… åŒ¹é…æœ€æ–°ç‰ˆ
