name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # ✅ 升级至稳定版

      - name: Set up Node.js
        uses: actions/setup-node@v4  # ✅ 更新版本
        with:
          node-version: '20.x'  # ✅ 升级至LTS版本
          cache: 'npm'  # 🆕 新增缓存依赖功能
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci  # ✅ 更安全的依赖安装方式

      - name: Build
        run: npm run build

      - name: Configure Pages
        uses: actions/configure-pages@v4  # ✅ 重要升级

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2  # ✅ 最新版本
        with:
          path: './dist'
          retention-days: 3  # 🆕 添加制品保留策略

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  # ✅ 匹配最新版
