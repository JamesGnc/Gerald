jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure Pages
        uses: actions/configure-pages@v5  # 🆙 关键升级

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3  # 🆙 修复依赖链
        with:
          path: './dist'
          retention-days: 3  # 🆕 优化制品保留策略

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4  # 🆙 匹配最新规范
